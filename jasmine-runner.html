<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="vendor/jasmine.css">
  <script type="text/javascript" src="vendor/jasmine.js"></script>
  <script type="text/javascript" src="vendor/jasmine-html.js"></script>
  <script type="text/javascript" src="vendor/angular.js"></script>
  <script type="text/javascript" src="vendor/angular-mocks.js"></script>

  <script type="text/javascript" src="app/js/application.js"></script>

  <!-- Application Code -->
  <script type="text/javascript" src="app/js/application.js"></script>
  <script type="text/javascript" src="app/js/controllers.js"></script>
  <script type="text/javascript" src="app/js/factories.js"></script>

  <!-- Test Code -->
  <script type="text/javascript" src="test/test-helper.js"></script>
  <script type="text/javascript" src="test/controllers-test.js"></script>
  <script type="text/javascript" src="test/factories-test.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
